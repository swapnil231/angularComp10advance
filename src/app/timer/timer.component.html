<div class="timer">
  <app-progressbar [progress]="progress"></app-progressbar>
  <app-display [time]="countdown"></app-display>
  <div class="button">
    <button *ngIf="t_service.paused" (click)="t_service.togglecountdown()">play</button>
    <button *ngIf="!t_service.paused" (click)="t_service.togglecountdown()">pause</button>
    <button (click)="t_service.restartcoundown()">Restart</button>

  </div>
</div>
